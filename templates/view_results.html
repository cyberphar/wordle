<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats des équipes</title>
</head>
<body>
    <h1>Résultats Wordle</h1>
    {% if scores %}
        {% for score, value in scores.items() %}
            <p>{{ score }} : {{ value }}</p>
        {% endfor %}
    {% else %}
        <p>Aucun résultat à afficher.</p>
    {% endif %}
</body>
</html>
